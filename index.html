<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>留言系统</title>
    <style>
      /* 样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="text"],
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      .messages {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .message {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 20px;
      }

      .message__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .message__author {
        font-weight: bold;
      }

      .message__date {
        font-size: 0.8rem;
        color: #777;
      }

      .message__content {
        font-size: 1rem;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>留言系统</h1>
      <!-- 留言表单 -->
      <form id="message-form">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required />
        <label for="email">邮箱：</label>
        <input type="text" id="email" name="email" required />
        <label for="message">留言：</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="提交" />
      </form>
      <!-- 留言列表 -->
      <ul id="messages" class="messages"></ul>
    </div>

    <!-- JavaScript代码 -->
    <script>
      // 获取表单和留言列表元素
      const form = document.querySelector("#message-form");
      
      const messagesList = document.querySelector("#messages");

      // 当表单被提交时，执行添加留言的函数
      form.addEventListener("submit", (event) => {
        // 阻止表单默认的提交行为
        event.preventDefault();

        // 获取表单字段的值
        const name = form.elements.name.value;
        const email = form.elements.email.value;
        const message = form.elements.message.value;
        // 创建一个新的留言对象
        const newMessage = {
          name,
          email,
          message,
          date: new Date(),
        };

        // 将留言对象添加到留言列表中
        addMessageToDOM(newMessage);

        // 重置表单字段
        form.reset();
      });

      // 添加留言到DOM中
      function addMessageToDOM(message) {
        const li = document.createElement("li");
        li.classList.add("message");

        // 留言头部（作者和日期）
        const header = document.createElement("div");
        header.classList.add("message__header");

        const author = document.createElement("span");
        author.classList.add("message__author");
        author.textContent = message.name;

        const date = document.createElement("span");
        date.classList.add("message__date");
        date.textContent = message.date.toLocaleString();

        header.appendChild(author);
        header.appendChild(date);
        
        // 留言内容
        const content = document.createElement("div");
        content.classList.add("message__content");
        content.textContent = message.message;

        li.appendChild(header);
        li.appendChild(content);

        messagesList.appendChild(li);
      }
    </script>
  </body>
</html>
